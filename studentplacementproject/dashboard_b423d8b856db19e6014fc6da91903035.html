<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Placement Cell • Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="app-header">
    <div class="app-header-inner">
      <div class="brand"><span class="brand-badge"></span> Placement Cell</div>
      <nav class="nav">
        <a href="landing_fb32ed09d33cf80d310d792ba5dc0276.html">Landing</a>
        <a href="overview_2f377ad933815ea03c3397012b60a80f.html">Overview</a>
        <a href="schedule_d5a516bf13684f585ef6b6349142bdd2.html">Schedule</a>
        <a href="analytics_8adec8e25d29b6bf53e9306f7a3257ec.html">Analytics</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Student Details</h1>
    <div class="card">
      <form id="placementForm" class="space-y-3">
        <div>
          <label for="studentName">Student Name</label>
          <input type="text" id="studentName" name="studentName" placeholder="Jane Doe">
        </div>
        <div>
          <label for="registerNumber">Register Number</label>
          <input type="text" id="registerNumber" name="registerNumber" placeholder="REG123456">
        </div>
        <div>
          <label for="tenthMarks">10th Marks</label>
          <input type="text" id="tenthMarks" name="tenthMarks" placeholder="e.g., 92%">
        </div>
        <div>
          <label for="twelfthMarks">12th Marks</label>
          <input type="text" id="twelfthMarks" name="twelfthMarks" placeholder="e.g., 88%">
        </div>
        <div>
          <label for="semesterResults">Semester Results</label>
          <input type="text" id="semesterResults" name="semesterResults" placeholder="e.g., 8.4 CGPA">
        </div>
        <div>
          <label for="aggregate">Consolidated Aggregate</label>
          <input type="text" id="aggregate" name="aggregate" placeholder="e.g., 8.2 CGPA">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </main>

  <div class="footer">© 2025 Placement Cell</div>

  <script>
    document.getElementById('placementForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Form submitted successfully!");
    });
  </script>
</body>
</html>
