<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header class="appbar">
    <div class="appbar-inner container">
      <div class="brand">Placement Cell</div>
      <nav class="nav">
        <a class="active" href="dashboard_b423d8b856db19e6014fc6da91903035.html">Dashboard</a>
        <a href="overview_2f377ad933815ea03c3397012b60a80f.html">Overview</a>
        <a href="schedule_d5a516bf13684f585ef6b6349142bdd2.html">Schedule</a>
        <a href="analytics_8adec8e25d29b6bf53e9306f7a3257ec.html">Analytics</a>
        <a href="landing_fb32ed09d33cf80d310d792ba5dc0276.html">Landing</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Student Details</h1>
    <div class="spacer-sm"></div>
    <section class="card">
      <form id="placementForm">
        <div class="grid cols-2">
          <div>
            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" placeholder="Jane Doe">
          </div>
          <div>
            <label for="registerNumber">Register Number</label>
            <input type="text" id="registerNumber" name="registerNumber" placeholder="REG123456">
          </div>
          <div>
            <label for="tenthMarks">10th Marks</label>
            <input type="text" id="tenthMarks" name="tenthMarks" placeholder="e.g., 92%">
          </div>
          <div>
            <label for="twelfthMarks">12th Marks</label>
            <input type="text" id="twelfthMarks" name="twelfthMarks" placeholder="e.g., 90%">
          </div>
          <div>
            <label for="semesterResults">Semester Results</label>
            <input type="text" id="semesterResults" name="semesterResults" placeholder="e.g., 8.2 CGPA">
          </div>
          <div>
            <label for="aggregate">Consolidated Aggregate</label>
            <input type="text" id="aggregate" name="aggregate" placeholder="e.g., 8.5 CGPA">
          </div>
        </div>
        <div class="spacer-md"></div>
        <button class="btn" type="submit">Submit</button>
      </form>
    </section>
  </main>

  <script>
    document.getElementById('placementForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("Form submitted successfully!");
    });
  </script>

</body>
</html>
